name:                mud
version:             0.1.0.0
github:              "githubuser/mud"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mud#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec >= 7.0
- parser-combinators >= 1.0
- containers >= 0.6
- mtl >= 2.2
- HUnit >= 1.6
- test-framework >= 0.8
- test-framework-hunit >= 0.3

library:
  source-dirs: src

executables:
  mud:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mud

tests:
  mud-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mud
